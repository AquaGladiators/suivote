<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suivote: Today's Rising Cryptocurrencies</title>
  <meta name="description" content="Suivote is a leading cryptocurrency aggregation platform, spotlighting early-stage tokens, NFTs, and meme coins with high potential.">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <style>
    :root {
      --bg: #1f2125;
      --card-bg: #2a2d31;
      --text: #e0e0e0;
      --text-secondary: #777;
      --accent: #4fa3ff;
      --accent-dark: #3a88d0;
      --border: #3a3d41;
      --hover: #323539;
      --radius: 8px;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo { font-size: 1.75rem; color: var(--accent); font-weight: 700; }
    .nav-toggle { display: none; background: none; border: none; color: var(--text); font-size: 1.5rem; }
    .nav-links {
      display: flex;
      gap: 1rem;
    }
    .nav-links button,
    .nav-links a {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: var(--radius);
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .nav-links button { background: #fff; color: var(--accent); font-weight: bold; }
    .nav-links button:hover,
    .nav-links a:hover { background: var(--accent-dark); }

    /* Trending bar */
    .trending-bar {
      margin: 1rem 2rem;
      padding: 1rem 1.5rem;
      background: rgba(30,30,35,0.4);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--radius);
      overflow: hidden;
    }
    .trending-label {
      font-size: 0.85rem;
      text-transform: uppercase;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }
    .trending-list {
      display: inline-flex;
      animation: scroll-left 16s linear infinite;
    }
    .trending-item {
      margin: 0 1rem;
      padding: 0.4rem 0.8rem;
      background: linear-gradient(135deg, #4fa3ff, #2fd0c9);
      color: #fff;
      font-weight: 600;
      border-radius: var(--radius);
      cursor: pointer;
      white-space: nowrap;
      transform: skewX(-10deg);
      transition: transform 0.3s;
    }
    .trending-item:hover { transform: skewX(0deg) scale(1.1); }
    @keyframes scroll-left { 0%{transform:translateX(100%);}100%{transform:translateX(-100%);} }

    main.container {
      flex: 1;
      display: flex;
      gap: 1rem;
      padding: 2rem;
    }
    .left, .right {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .left { flex: 3; display: flex; flex-direction: column; }
    .right { flex: 1; max-height: calc(100vh - 128px); overflow-y: auto; }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
    }
    .search {
      width: 300px;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg);
      color: var(--text);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead th {
      padding: 0.75rem 1rem;
      font-size: 0.85rem;
      text-transform: uppercase;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border);
      background: var(--card-bg);
      text-align: left;
    }
    tbody tr { transition: background 0.2s; cursor: pointer; }
    tbody tr:hover { background: var(--hover); }
    tbody td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
    }

    .logo-img {
      width: 40px; height: 40px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      object-fit: cover;
    }
    .details { display: flex; flex-direction: column; }
    .details .name { font-weight: 600; }
    .details .symbol { font-size: 0.85rem; color: var(--text-secondary); }

    .link-btn, .vote-btn {
      padding: 0.4rem 0.8rem;
      border: none; border-radius: var(--radius);
      background: var(--accent); color: #fff;
      cursor: pointer; font-size: 0.85rem;
      text-decoration: none;
      transition: background 0.2s;
    }
    .link-btn:hover, .vote-btn:hover { background: var(--accent-dark); }
    .vote-btn.disabled { background: var(--border); cursor: not-allowed; opacity: 0.6; }

    .new-title {
      padding: 1.5rem 1rem 0;
      text-align: center;
      color: var(--accent);
      font-size: 1.25rem;
    }
    .new-list { list-style: none; padding: 1rem; }
    .new-list li {
      display: flex; align-items: center;
      gap: 0.5rem; padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
    }
    .new-list li:last-child { border-bottom: none; }
    .small-logo {
      width: 30px; height: 30px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      object-fit: cover;
    }
    .new-name { font-weight: 600; }

    .modal {
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.7);
      display: flex; justify-content: center; align-items: center;
      visibility: hidden;
    }
    .modal.open { visibility: visible; }
    .modal-content {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius);
      max-width:500px; width:90%;
      position: relative;
    }
    .close-btn {
      position: absolute; top:1rem; right:1rem;
      background:none; border:none;
      color:var(--text); font-size:1.5rem;
      cursor:pointer;
    }
    .info-row { margin-bottom: 0.5rem; }

    /* Responsive */
    @media (max-width: 767px) {
      nav { padding: 1rem; }
      .nav-toggle { display: block; }
      .nav-links { display: none; flex-direction: column; gap: 0.5rem; margin-top: 0.5rem; }
      main.container { flex-direction: column; padding: 1rem; }
      .header { flex-direction: column; gap: 0.5rem; }
      .search { width: 100%; }
      table { min-width: 500px; }
      .new-list { padding: 0 0.5rem; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">SuiVote</div>
    <button class="nav-toggle" onclick="toggleNav()">☰</button>
    <div class="nav-links" id="navLinks">
      <button onclick="location.href='submit.html'">Submit</button>
      <a href="https://t.me/sui_vote" target="_blank">Telegram</a>
      <a href="https://x.com/Sui_Vote" target="_blank">X</a>
    </div>
  </nav>

  <div class="trending-bar">
    <div class="trending-label">24h Most Voted Tokens</div>
    <div id="trendingList" class="trending-list"></div>
  </div>

  <main class="container">
    <div class="left">
      <div class="header">
        <h1>Top Voted Tokens</h1>
        <input id="search" class="search" placeholder="Search coins...">
      </div>
      <table id="approvedTable">
        <thead>
          <tr>
            <th>#</th><th>Logo</th><th>Coin</th><th>Website</th><th>Votes</th><th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="right">
      <div class="new-title">Newly Listed</div>
      <ul id="newList" class="new-list"></ul>
    </div>
  </main>

  <div id="detailModal" class="modal">
    <div class="modal-content">
      <button id="closeModal" class="close-btn">×</button>
      <div id="modalInfo"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    function toggleNav() {
      const nav = document.getElementById('navLinks');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }
    const GET_API = '/api/approved';
    const VOTE_API = s => '/api/approved/' + encodeURIComponent(s) + '/vote';
    const KEY = 'coinvote_voted';
    let approved = [];
    let voted = JSON.parse(localStorage.getItem(KEY)) || [];

    const socket = io();
    socket.on('voteUpdate', ({symbol, votes}) => {
      const tok = approved.find(t => t.symbol === symbol);
      if (!tok) return;
      tok.votes = votes;
      renderTable();
      renderTrending();
    });

    document.addEventListener('DOMContentLoaded', () => {
      loadData();
      document.getElementById('search').addEventListener('input', e => filter(e.target.value));
      document.getElementById('closeModal').onclick = () => document.getElementById('detailModal').classList.remove('open');
    });

    async function loadData() {
      const res = await fetch(GET_API);
      approved = await res.json();
      renderTable();
      renderNew();
      renderTrending();
    }

    function filter(q) {
      q = q.toLowerCase();
      document.querySelectorAll('#approvedTable tbody tr').forEach(tr => {
        tr.style.display = tr.querySelector('td:nth-child(3)').textContent.toLowerCase().includes(q) ? '' : 'none';
      });
    }

    function renderTable() {
      const list = approved.slice().sort((a,b)=>b.votes-a.votes).slice(0,50);
      const tbody = document.querySelector('#approvedTable tbody');
      tbody.innerHTML = '';
      if (!list.length) {
        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No tokens</td></tr>';
        return;
      }
      list.forEach((t,i) => {
        const has = voted.includes(t.symbol);
        const tr = document.createElement('tr');
        tr.onclick = () => showDetails(t);
        tr.innerHTML =
          `<td>${i+1}</td>` +
          `<td><img src="${t.logo}" class="logo-img" alt="${t.name}"></td>` +
          `<td>${t.name} <small>(${t.symbol})</small></td>` +
          `<td>${t.website?`<a href="${t.website}" class="link-btn" target="_blank">Site</a>`:'-'}</td>` +
          `<td>${t.votes}</td>` +
          `<td><button class="vote-btn${has?' disabled':''}"${has?' disabled':''} onclick="event.stopPropagation();vote('${t.symbol}')">${has?'Voted':'Vote'}</button></td>`;
        tbody.appendChild(tr);
      });
    }

    function renderNew() {
      const list = approved.slice(-10).reverse();
      const ul = document.getElementById('newList');
      ul.innerHTML = '';
      list.forEach(t => {
        const li = document.createElement('li');
        li.innerHTML = `<img src="${t.logo}" class="small-logo"><div class="new-name">${t.name}</div>`;
        ul.appendChild(li);
      });
    }

    function renderTrending() {
      const list = approved.slice().sort((a,b)=>b.votes24h-a.votes24h).slice(0,10);
      const container = document.getElementById('trendingList');
      container.innerHTML = '';
      list.forEach(t => {
        const span = document.createElement('span');
        span.className = 'trending-item';
        span.textContent = `${t.name} (${t.symbol}) ⋅ ${t.votes24h} new votes`;
        span.onclick = () => showDetails(t);
        container.appendChild(span);
      });
    }

    async function vote(sym) {
      if (voted.includes(sym)) return;
      const res = await fetch(VOTE_API(sym), { method:'PUT' });
      if (res.status === 429) {
        const { error } = await res.json();
        return alert(error);
      }
      if (!res.ok) return alert('Vote failed');
      voted.push(sym);
      localStorage.setItem(KEY, JSON.stringify(voted));
      loadData();
    }

    function showDetails(t) {
      const modal = document.getElementById('detailModal');
      document.getElementById('modalInfo').innerHTML =
        `<h3>${t.name} (${t.symbol})</h3>` +
        `<p>${t.description||'No description'}</p>` +
        `<p><strong>Chain:</strong> ${t.chain||'-'}</p>` +
        `<p><strong>Contract:</strong> ${t.contract||'-'}</p>`;
      modal.classList.add('open');
    }
  </script>
</body>
</html>
