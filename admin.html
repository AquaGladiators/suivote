<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #1f2125;
      --card-bg: #2a2d31;
      --text: #e0e0e0;
      --text-light: #777;
      --accent: #4fa3ff;
      --accent-dark: #3a88d0;
      --danger: #e74c3c;
      --border: #3a3d41;
      --hover: #323539;
      --radius: 8px;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: var(--font); }
    body { background: var(--bg); color: var(--text); }
    nav {
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
    }
    .logo { font-size: 1.75rem; color: var(--accent); font-weight:700; }
    .nav-links { margin-left: auto; }
    .nav-links a {
      margin-left:1rem;
      padding:0.5rem 1rem;
      background:var(--accent);
      color:#fff;
      border:none;
      border-radius:var(--radius);
      text-decoration:none;
      transition:background 0.2s;
    }
    .nav-links a:hover { background: var(--accent-dark); }
    main { max-width:1000px; margin:2rem auto; padding:0 1rem; }
    .card {
      background: var(--card-bg);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:0 2px 8px rgba(0,0,0,0.5);
      margin-bottom:2rem;
      overflow:hidden;
    }
    section { padding:1.5rem; border-bottom:1px solid var(--border); }
    section:last-child { border-bottom:none; }
    h2 { margin-bottom:1rem; color:var(--accent); text-align:center; }
    ul { list-style:none; padding:0; }
    li {
      display:flex;
      align-items:flex-start;
      gap:1rem;
      padding:1rem 0;
      border-bottom:1px solid var(--border);
    }
    li:last-child { border-bottom:none; }
    .logo-img {
      width:60px;
      height:60px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      object-fit:cover;
    }
    .details {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:0.5rem;
      color:var(--text-light);
      font-size:0.9rem;
      flex:1;
    }
    .details div strong { color:var(--text); }
    .actions {
      display:flex;
      flex-direction:column;
      gap:0.5rem;
      align-items:flex-end;
    }
    .actions button {
      padding:0.5rem;
      border:none;
      border-radius:var(--radius);
      cursor:pointer;
      color:#fff;
      font-size:0.9rem;
    }
    .approve { background: var(--accent); }
    .reject { background: var(--danger); }
    /* Votes adjuster */
    .actions input[type="number"][name="setVotes"] {
      width:4rem; padding:0.3rem;
      border-radius:var(--radius);
      border:1px solid var(--border);
      background:var(--card-bg);
      color:var(--text);
    }
    .set-votes { background: var(--accent-dark); }
    /* Safety adjuster */
    .actions input[type="number"].ranking {
      width:5rem; padding:0.3rem;
      border-radius:var(--radius);
      border:1px solid var(--border);
      background:var(--card-bg);
      color:var(--text);
    }
    .set-rank { background: #ffa726; }
    .delete { background: var(--danger); }
    .hidden { display:none; }
    .analytics-section { padding:1.5rem; }
    .chart-placeholder {
      background: var(--card-bg);
      border:1px solid var(--border);
      border-radius:var(--radius);
      height:200px;
      margin-bottom:1rem;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--text-light);
    }
  </style>
</head>
<body>

  </nav>

    </div>
